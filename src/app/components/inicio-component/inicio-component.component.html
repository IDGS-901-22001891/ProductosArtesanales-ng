<!-- ? Ahrea del contenido -->
<div class="inicio-fondo">

  <!-- ? Seccion del caroucel -->
  <div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-inner carousel mx-auto" style="width: 40%;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="https://stardewvalleywiki.com/mediawiki/images/5/52/Animal_Bundle.png" class="d-block w-100"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h4>Productos de Origen animal</h4>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="https://stardewvalleywiki.com/mediawiki/images/c/c6/River_Fish_Bundle.png" class="d-block w-100"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h4>Productos de pesca</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://stardewvalleywiki.com/mediawiki/images/7/7a/Artisan_Bundle.png" class="d-block w-100"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h4>Productos de cultivo</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://stardewvalleywiki.com/mediawiki/images/8/86/Quality_Crops_Bundle.png" class="d-block w-100"
            alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h4>Productos de estrella</h4>
          </div>
        </div>


      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>





    <!-- * SecciÃ³n de los botones -->
    <!-- ? Usamos "justify-content-evenly" para separar todo de naera uniforme -->
    <div class="d-flex justify-content-evenly">
      <button class="btn btn btn-info">Ver</button>
      <button class="btn btn btn-info">Ver</button>
      <button class="btn btn btn-info">Ver</button>
    </div>





  </div>
